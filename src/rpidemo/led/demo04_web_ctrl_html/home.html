<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <script type="javascript">
        function minus() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if(xhttp.readyState == 4){
                    alert(xhttp.responseText); //得到字符串
                }
            };

            xhttp.open("GET","minus", true);
            xhttp.send();

        }
    </script>

    <div>LED</div>
    <br/>
    <div>
        <button type="button" onclick="minus()">-</button>

    </div>
</body>
</html>
